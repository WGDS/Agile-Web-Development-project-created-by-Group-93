<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login modal</title>
    <link rel="stylesheet" href="../static/css_styles/login_modal.css">
</head>

<body>
    <!-- Outermost login pop-up container -->
    <div class="login-page">
        <!-- Close button: Hide pop-up window after clicking -->
        <button type="button" class="closeButton"onclick="window.location.href='/'">Close</button>
        <!-- Centered container for pop-up content -->
        <div class="center-login-page">
            <form action="{{ url_for('login') }}" class="center-login-page" method="POST">
                <!-- Input area: Username and Password -->
                <div class="tab-form">
                    <!-- Username input item -->
                    <div action="{{ url_for('login') }}" method = "POST" class="form-item">
                        <div class="form-info">Username</div>
                        <input type="text" name="username" placeholder="Please enter username" id="login_username" required>
                    </div>
                    <!-- Password input item, including the "Forgot Password" button -->
                    <div class="form-item">
                        <div class="form-info">Password</div>
                        <input type="password" name="password" placeholder="Please enter password" id="login_password"required>
                        <button type="button"onclick="window.location.href='{{ url_for('forgetPassword') }}'">Forget password?</button>
                    </div>
                </div>
                <!-- Submit and Register Buttons -->
                <button type="submit" value="login">Log In</button><button type="button"onclick="window.location.href='{{ url_for('newsignup') }}'">Sign Up</button>
            </form>
        </div>

    </div>
</body>

</html>
