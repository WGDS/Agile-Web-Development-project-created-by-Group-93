<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}Introduction{% endblock %}

{% block content %}
<div class="body_container">
    <div class="centered_container">
        <div class="centered_div column_direction">
            <div class="title_container">
                <h1 class="title">Login</h1>
            </div>
            <!--login container has a form for the user to enter login details
                this will be sent to the server-->
            <div class="login_container">
                <h2 class="subtitle white_font">Login</h2>
                <form action="" class="">
                    <input class="input" type="text" name="login" id="login_username"
                           placeholder="Enter username"><br><br>
                    <input class="input" type="password" name="password" id="login_password"
                           placeholder="Enter password"><br><br>
                    <input class="submit" type="submit" value="Login">
                </form>
            </div>
            <!--sign up container has a form for the user to enter login account
                details and create an account.
                this will be sent to the server-->
            <div class="signup_container">
                <h2 class="subtitle white_font">Sign up</h2>
                <a href="/login"><button class="submit">Sign Up</button></a>
            </div>
        </div>
            <!--this about container contains some text explaining what
                the website is and what it does.-->   
        <div class="centered_div column_direction">
            <div class="title_container">
                <h1 class="title">About</h1>
            </div>
            <div class="about_container">
                <p class="">This is some information about what this website is and what this
                website does.</p>
            </div>
            <div class="about_container">
                <p class="">Website developed by group 93 for CITS3403 Assignment 2025</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
