<!--restricted content page which redirects to login/signup-->

{% extends "base.html" %}

{% block title %}Login / Signup{% endblock %}

{% set stylesheet_file = 'css_styles/redirectSignUp.css' %}

{% block content %}
<div class="redirect-body-container">
    <div class="redirect-message-box">
      <h1 class="redirect-title">Content Restricted</h1>
      <p class="redirect-message">
        You must be logged in to access this content. Please log in or create an account.
      </p>
    </div>
  
    <div class="redirect-login-box">
      <h2 class="redirect-login-title">Login / Sign Up</h2>
      <a href="/newlogin"><button class="redirect-login-button">Login</button></a>
      <a href="/newsignup"><button class="redirect-login-button">Sign Up</button></a>
    </div>
  </div>
{% endblock %}
