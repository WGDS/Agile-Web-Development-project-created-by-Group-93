{% extends "base.html" %}

{% block title %}Upload Data{% endblock %}

{% block content %}
    <h1>Add a Movie</h1>
    <form method="POST">
        <label for="movie_title">Movie Title:</label>
        <input type="text" name="movie_title" placeholder="Enter a movie title" required>

        <label for="user_rating">Your Rating (0-10):</label>
        <input type="number" name="user_rating" min="0" max="10" step="0.1" placeholder="e.g., 8.5" required>

        <button type="submit">Add Movie</button>
    </form>
{% endblock %}
