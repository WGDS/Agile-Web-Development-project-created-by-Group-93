<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login modal</title>
    <link rel="stylesheet" href="login_modal.css">
</head>

<body>
    <div class="login-page">
        <form action="" method="post">
            <button type="button" class="closeButton">Close</button>
        </form>
        <div class="center-login-page">
            <form action="" class="center-login-page" method="post">
                <div class="tab-form">
                    <div class="form-item">
                        <div class="form-info">Username</div>
                        <input type="text" id="username" name="username" placeholder="Please enter username" required>
                    </div>
                    <div class="form-item">
                        <div class="form-info">Password</div>
                        <input type="password" name="password" id="password" placeholder="Please enter password"
                            required>
                        <button type="button">Forget password?</button>
                    </div>
                </div>
                <button type="submit">Log In</button><button type="button">Sign Up</button>

            </form>
        </div>

    </div>
</body>

</html>
