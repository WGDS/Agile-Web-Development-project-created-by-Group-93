<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login Popout Example</title>
    <!-- 引入CSS样式文件 -->
    <link rel="stylesheet" href="loginButtonStyle.css" />
</head>

<body>

    <div class="login-container">
        <!-- 圆形按钮 -->
        <div class="login-circle-btn">Log In</div>

        <!-- 弹出框 -->
        <div class="login-popout">
            <h3>After logging in you can: </h3>
            <ul>
                <li>Keep track of your watched movies</li>
                <li>Rate and review anytime</li>
                <li>Share your watchlist with friends</li>
                <li>Get movie recommendations just for you</li>     <!-- or "See what your friends are watching"-->
            </ul>
            <button class="popout-btn">LOG IN</button>
            <p>Don't have an account?<a href="#" style="margin-left: 10px;">Sign Up</a></p>
        </div>
    </div>

</body>

</html>
